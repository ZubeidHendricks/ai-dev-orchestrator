name: Repository Setup

on:
  workflow_dispatch:

jobs:
  setup-labels:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Create Labels
        uses: actions/github-script@v6
        with:
          script: |
            const labels = [
              {
                name: 'ai-development',
                color: '7057ff',
                description: 'Tasks to be handled by AI development pipeline'
              },
              {
                name: 'ai-generated',
                color: 'a2eeef',
                description: 'Code generated by AI pipeline'
              },
              {
                name: 'needs-review',
                color: 'fbca04',
                description: 'Generated code pending review'
              }
            ];
            
            for (const label of labels) {
              try {
                await github.rest.issues.createLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ...label
                });
                console.log(`Created label: ${label.name}`);
              } catch (error) {
                if (error.status === 422) {
                  console.log(`Label ${label.name} already exists`);
                  await github.rest.issues.updateLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    color: label.color,
                    description: label.description
                  });
                  console.log(`Updated label: ${label.name}`);
                } else {
                  throw error;
                }
              }
            }
