name: AI Development Workflow

on:
  issues:
    types: [labeled]

jobs:
  ai-development:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: |
        pip install -r requirements.txt
        python src/main.py