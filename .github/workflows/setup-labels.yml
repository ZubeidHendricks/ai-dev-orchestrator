name: Setup Repository Labels

on:
  workflow_dispatch:

jobs:
  create-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Create ai-development label
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.issues.createLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'ai-development',
              color: '7057ff',
              description: 'Tasks to be handled by AI development pipeline'
            });
            
            await github.rest.issues.createLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'ai-generated',
              color: 'a2eeef',
              description: 'Code generated by AI pipeline'
            });
            
            await github.rest.issues.createLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'needs-review',
              color: 'fbca04',
              description: 'Generated code pending review'
            });